<header>
    <div class="cabecero">
        <div class="presupuesto">
            <div class="presupuesto_titulo">
                Presupuesto Disponible
            </div>
            <div class="presupuesto_valor" id="presupuesto">{{presupuestoTotal | currency:'USD':'$':'1.2-2'}}</div>
            <div class="presupuesto_ingreso">
                <div class="izquierda">
                    <div class="presupuesto_ingreso--texto">TOTAL INGRESOS</div>
                </div>
                <div class="derecha">
                    <div class="presupuesto_ingreso--valor" id="ingresos">+ {{ingresoTotal | currency:'USD':'$':'1.2-2'}}</div>
                    <div class="presupuesto_ingreso--porcentaje"></div>
                </div>
            </div>
            <div class="presupuesto_egreso">
                <div class="izquierda">
                    <div class="presupuesto_egreso--texto">TOTAL EGRESOS</div>
                </div>
                <div class="derecha">
                    <div class="presupuesto_egreso--valor" id="egresos">- {{egresoTotal | currency:'USD':'$':'1.2-2'}}</div>
                    <div class="presupuesto_egreso--porcentaje" id="egreso-porcentaje">{{porcentajeTotal|percent}}</div>
                </div>
            </div>
        </div>
    </div>
</header>
