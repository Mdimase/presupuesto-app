<header>
    <div class="cabecero">
        <div class="presupuesto">
            <div class="presupuesto_titulo">
                Presupuesto Disponible
            </div>
            <div class="presupuesto_valor" id="presupuesto"></div>
            <div class="presupuesto_ingreso">
                <div class="izquierda">
                    <div class="presupuesto_ingreso--texto">TOTAL INGRESOS</div>
                </div>
                <div class="derecha">
                    <div class="presupuesto_ingreso--valor" id="ingresos">+ </div>
                    <div class="presupuesto_ingreso--porcentaje"></div>
                </div>
            </div>
            <div class="presupuesto_egreso">
                <div class="izquierda">
                    <div class="presupuesto_egreso--texto">TOTAL EGRESOS</div>
                </div>
                <div class="derecha">
                    <div class="presupuesto_egreso--valor" id="egresos">- </div>
                    <div class="presupuesto_egreso--porcentaje" id="egreso-porcentaje"></div>
                </div>
            </div>
        </div>
    </div>
</header>

<form id="form">
    <div class="agregar">
        <div class="agregar_contenedor">
            <select id="tipo" class="agregar_tipo">
                <option value="ingreso" selected> + </option>
                <option value="egreso"> - </option>
            </select>
            <input type="text" id="descripcion" class="agregar_descripcion" placeholder="Agregar Descripcion" required>
            <input type="number" id="valor" class="agregar_valor" placeholder="Agregar Valor" step="any" required>
            <button class="agregar_btn" id="agregar-btn">
                <i class="ion-ios-checkmark-outline"></i>
            </button>
        </div>
    </div>
</form>

<div class="contenedor">
    <div class="ingresos">
        <div class="contenedor_ingreso-titulo">
            <h2 class="ingreso_titulo">INGRESOS</h2>
        </div>
        <div id="lista-ingresos" class="lista_ingresos">
            <div class="elemento">
                <div class="elemento_descripcion"></div>
                <div class="elemento_simbolo simbolo_ingreso">+ </div>
                <div class="elemento_valor ingreso_valor"></div>
                <div class="elemento_eliminar">
                    <button class="elemento_eliminar--btn">
                        <i class="ion-ios-close-outline"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="egresos">
        <div class="contenedor_egreso-titulo">
            <h2 class="egreso_titulo">EGRESOS</h2>
        </div>
        <div id="lista-egresos" class="lista_egresos">
            <div class="elemento">
                <div class="elemento_descripcion"></div>
                <div class="elemento_simbolo simbolo_egreso">- </div>
                <div class="elemento_valor egreso_valor"></div>
                <div class="elemento_porcentaje"></div>
                <div class="elemento_eliminar">
                    <button class="elemento_eliminar--btn">
                        <i class="ion-ios-close-outline"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
